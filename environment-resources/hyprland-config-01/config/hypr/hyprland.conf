# =============================================
# ================ VARIABLES ==================
# =============================================

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$mainMod = SUPER
$secondMod = ALT
$screenshotPath = ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
$lockscreen = swaylock -f -c 000000

# =============================================
# ================ ENVIRONMENT ================
# =============================================

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita-dark

# =============================================
# ================ AUTOSTART ==================
# =============================================

exec-once = waybar
exec-once = nm-applet
exec-once = wl-paste --watch clipman store
exec-once = hyprpaper
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# =============================================
# ================= MONITORS ==================
# =============================================

monitor = eDP-1,preferred,1920x0,1.0
monitor = DP-5,1920x1080@180,0x0,1.0
monitor = DP-6,1920x1080@180,0x0,1.0

# Lock screen after lid close/open
bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid-handler.sh close
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/lid-handler.sh open

# =============================================
# =============== WORKSPACES ==================
# =============================================

exec-once = hyprctl dispatch workspace 1

windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(org.mozilla.Thunderbird)$
windowrulev2 = workspace 4, class:^(thunar|Thunar|mousepad)$
windowrulev2 = workspace 5, class:^(VSCodium|codium)$
windowrulev2 = workspace 6, class:^(Cqrlog)$
windowrulev2 = workspace 10, class:^(Spotify)$

# =============================================
# ================ KEYBINDINGS ================
# =============================================

# --- System ---
bind = $mainMod, grave, exec, hyprctl reload
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, SPACE, exec, $menu

# --- Applications ---
bind = $mainMod, 1, exec, $terminal
bind = $mainMod, 2, exec, firefox
bind = $mainMod, 3, exec, thunderbird
bind = $mainMod, 4, exec, $fileManager
bind = $mainMod, 5, exec, codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind = $mainMod, 6, exec, cqrlog
bind = $mainMod, 9, exec, discord
bind = $mainMod, 0, exec, spotify

# --- Workspaces navigation ---
bind = $secondMod, 1, workspace, 1
bind = $secondMod, 2, workspace, 2
bind = $secondMod, 3, workspace, 3
bind = $secondMod, 4, workspace, 4
bind = $secondMod, 5, workspace, 5
bind = $secondMod, 6, workspace, 6
bind = $secondMod, 7, workspace, 7
bind = $secondMod, 8, workspace, 8
bind = $secondMod, 9, workspace, 9
bind = $secondMod, 0, workspace, 10

# --- Move windows between workspaces ---
bind = $secondMod SHIFT, 1, movetoworkspace, 1
bind = $secondMod SHIFT, 2, movetoworkspace, 2
bind = $secondMod SHIFT, 3, movetoworkspace, 3
bind = $secondMod SHIFT, 4, movetoworkspace, 4
bind = $secondMod SHIFT, 5, movetoworkspace, 5
bind = $secondMod SHIFT, 6, movetoworkspace, 6
bind = $secondMod SHIFT, 7, movetoworkspace, 7
bind = $secondMod SHIFT, 8, movetoworkspace, 8
bind = $secondMod SHIFT, 9, movetoworkspace, 9
bind = $secondMod SHIFT, 0, movetoworkspace, 10

# --- Move workspaces between monitors ---
bind = $secondMod, left, movecurrentworkspacetomonitor, l
bind = $secondMod, right, movecurrentworkspacetomonitor, r

# --- Window management ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, X, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# --- Move focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Move windows ---
bind = $mainMod + SHIFT, left, movewindow, l
bind = $mainMod + SHIFT, right, movewindow, r
bind = $mainMod + SHIFT, up, movewindow, u
bind = $mainMod + SHIFT, down, movewindow, d

# --- Screenshots ---
bind = , Print, exec, grim $screenshotPath
bind = SHIFT, Print, exec, grim -g "$(slurp)" $screenshotPath

# --- Multimedia keys ---
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# --- Brightness control ---
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


# =============================================
# ================ APPEARANCE =================
# =============================================

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 2
        vibrancy = 0.1696
    }

    layerrule = blur, notifications
    layerrule = ignorezero, notifications
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
   force_default_wallpaper = -1
   disable_hyprland_logo = false
}

# =============================================
# ================== INPUT ====================
# =============================================

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

