$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$mainMod = SUPER
$secondMod = ALT
$screenshotPath = ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
$lockscreen = swaylock -f -c 000000
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita-dark

#############################
### MONITORS & WORKSPACES ###
#############################

monitor=HDMI-A-1,1920x1080@180,0x0,1.0

# SET DEFAULT WORKSPACE
exec-once = hyprctl dispatch workspace 1

# Switch workspaces with mainMod + [0-9]
bind = $secondMod, 1, workspace, 1
bind = $secondMod, 2, workspace, 2
bind = $secondMod, 3, workspace, 3
bind = $secondMod, 4, workspace, 4
bind = $secondMod, 5, workspace, 5
bind = $secondMod, 6, workspace, 6
bind = $secondMod, 7, workspace, 7
bind = $secondMod, 8, workspace, 8
bind = $secondMod, 9, workspace, 9
bind = $secondMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $secondMod SHIFT, 1, movetoworkspace, 1
bind = $secondMod SHIFT, 2, movetoworkspace, 2
bind = $secondMod SHIFT, 3, movetoworkspace, 3
bind = $secondMod SHIFT, 4, movetoworkspace, 4
bind = $secondMod SHIFT, 5, movetoworkspace, 5
bind = $secondMod SHIFT, 6, movetoworkspace, 6
bind = $secondMod SHIFT, 7, movetoworkspace, 7
bind = $secondMod SHIFT, 8, movetoworkspace, 8
bind = $secondMod SHIFT, 9, movetoworkspace, 9
bind = $secondMod SHIFT, 0, movetoworkspace, 10

# Move workspace to next monitor
bind = $secondMod, left, movecurrentworkspacetomonitor, l
bind = $secondMod, right, movecurrentworkspacetomonitor, r

exec-once = waybar
exec-once = nm-applet
exec-once = wl-paste --watch clipman store
exec-once = hyprpaper
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 2

        vibrancy = 0.1696
    }

    layerrule = blur, notifications
    layerrule = ignorezero, notifications
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    new_status = master
}


misc {
   force_default_wallpaper = -1
   disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# gestures {
#     workspace_swipe = false
# }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS
bind = $mainMod, 1, exec, $terminal
bind = $mainMod, 2, exec, firefox
bind = $mainMod, 3, exec, thunderbird
bind = $mainMod, 4, exec, $fileManager
bind = $mainMod, 5, exec, codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind = $mainMod, 6, exec, steam
bind = $mainMod, 9, exec, discord
bind = $mainMod, 0, exec, spotify

bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, X, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# SCREENSHOT
bind = $secondMod, P, exec, grim $screenshotPath
bind = $secondMod + SHIFT, P, exec, grim -g "$(slurp)" $screenshotPath

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod + SHIFT, left, movewindow, l
bind = $mainMod + SHIFT, right, movewindow, r
bind = $mainMod + SHIFT, up, movewindow, u
bind = $mainMod + SHIFT, down, movewindow, d

# WORKSPACES
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(thunderbird)$
windowrulev2 = workspace 4, class:^(thunar)$
windowrulev2 = workspace 4, class:^(Thunar)$
windowrulev2 = workspace 4, class:^(mousepad)$
windowrulev2 = workspace 5, class:^(VSCodium)$
windowrulev2 = workspace 5, class:^(codium)$
windowrulev2 = workspace 6, class:^(steam)$
windowrulev2 = workspace 6, class:^(heroic)$
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = workspace 10, class:^(Spotify)$

# WINDOW SETTIGS
windowrule = suppressevent maximize, class:.*
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# VS Codium
windowrulev2 = center, class:^(Codium), title:^Open Folder$
windowrulev2 = float, class:^(Codium), title:^Open Folder$
windowrulev2 = size 1000 600, class:^(Codium), title:^Open Folder$

windowrulev2 = center, class:^(Codium), title:^Open File$
windowrulev2 = float, class:^(Codium), title:^Open File$
windowrulev2 = size 1000 600, class:^(Codium), title:^Open File$

windowrulev2 = center, class:^(codium), title:^Open Folder$
windowrulev2 = float, class:^(codium), title:^Open Folder$
windowrulev2 = size 1000 600, class:^(codium), title:^Open Folder$

windowrulev2 = center, class:^(codium), title:^Open File$
windowrulev2 = float, class:^(codium), title:^Open File$
windowrulev2 = size 1000 600, class:^(codium), title:^Open File$

# Thunar
windowrulev2 = float, title:^File Operation Progress$
windowrulev2 = center, title:^File Operation Progress$

windowrulev2 = float, title:^Rename.*$
windowrulev2 = center, title:^Rename.*$

# MPV player
windowrulev2 = float, class:^(mpv)$
windowrulev2 = size 1200 675,class:^(mpv)$

# Pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 900,class:^(org.pulseaudio.pavucontrol)$

# Firefox
windowrulev2 = float, class:^(firefox)$, title:^Library$
windowrulev2 = center, class:^(firefox)$, title:^Library$
windowrulev2 = size 900 450, class:^(firefox)$, title:^Library$

# Netcalc
windowrule = float, class:^(netcalc)$

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness

# bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Volume control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Screen brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
